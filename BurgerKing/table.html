<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/menu.css">
</head>
<body>
    <header>
        <!-- Title -->
        <h1>Burger King</h1>
        <!-- Nav Links -->
        <nav class="" id="nav">
            <ul>
                <li><a href="./index.html">HOME</a></li>
                <li><a href="./menu.html">MENU</a></li>
                <li><a href="./about.html">ABOUT</a></li>
                <li><a href="">BOOK TABLE</a></li>
            </ul>
        </nav>
        <!-- Icons parts -->
        <section class="icons-container">
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <button class="order">Order Online</button>
        </section>

        <div class="nav-bars">
            <i class="fa-solid fa-bars" id="navBtn"></i>
        </div>
    </header>
    <!-- Table -->
    <form action="#" id="book">
        <h2>Book A Table</h2><br>
        <input type="text" placeholder="Your Name"><br><br>
        <input type="text" placeholder="Phone Number"><br><br>
        <input type="text" placeholder="Your Email"><br><br>
        <input type="text" placeholder="How many persons?"><br><br>
        <input type="date" style="color: grey;"><br><br>
    </form>

    <!-- SCRIPT starts here -->
    <script>
        let navBtn = document.getElementById("navBtn");
        let navBar = document.getElementById("nav");

        navBtn.addEventListener("click", ()=>{
            navBar.classList.toggle("active")
        })

    </script>
</body>
</html>
